{% extends "base.html" %}
{% set current_path = index %}

{% block links %}
    {{ super() }}
{% endblock %}

{% block tittre %}
    My Autolive
{% endblock %}




{% block main %}
<div class="login">
    <form method="POST" class="login-form">
        <div class="login-form__email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="login-form__ps">
            <label for="password">Mot de passe</label>
            <div class="login-form__ps__password">
                <input type="password" name="password" id="password">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <p class="error">
                {{error}}
            </p>
        </div>
        <div class="login-form__btn">
            <input type="submit" value="Connecion">
            
        </div>
    </form>
</div>
{% endblock %}





{% block script %}
    {{ super() }}
    <script src="{{ url_for('static', filename='script/authoScript.js') }}"></script>
    <script src="{{ url_for('static', filename='script/clear.js') }}"></script>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.classList.toggle("bi-eye");
        });
        function affichage(){
            console.log("clicked")
        }
    </script>
{% endblock %}
